{% extends 'base.html' %}
{% block content %}
<form action="{% url 'Avaliacao:questao' %}" class="form-signin" method="post">
{% csrf_token %}
<h2 class="form-signin-heading">Questoes</h2>
{{ form.questao }}
{{ form.diretrizes}}
{{ form.Categoria }}
<button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
</form>

{% endblock %}
